---
  shell: "nu"
  executor: "hyprctl dispatch exec"

  max_search: 30
  max_render: 30

  log: false
  max_log: 30

  each:
    - exit

  binds:
    logs:
      - shift-L

    insert:
      - i

    normal:
      - esc
      - q

    quit:
      - esc
      - q

    run:
      - enter

    clear:
      - c

    up:
      - up
      - k

    down:
      - down
      - j

    exit:
      - left
      - h

    enter:
      - right
      - l
      - enter

  entries:

    - !entry
      icon: ""
      name: "Zen"
      icon_color: red
      events:
        - !exec zen

    - !folder
      name: "Quick Actions"
      entries:
        - !entry
          icon: ""
          name: "Yazi"
          icon_color: yellow
          events:
            - !shell yazi

        - !entry
          icon: ""
          name: "Powertop"
          icon_color: red
          events:
            - !shell sudo powertop

        - !entry
          icon: "󰙵"
          name: "Htop"
          icon_color: green
          events:
            - !shell sudo htop

    - !folder
      name: "Gaming"
      entries:
        - !entry
          icon: ""
          name: "Steam"
          icon_color: blue
          events:
            - !exec steam

        - !entry
          icon: ""
          name: "Olympus"
          icon_color: magenta
          events:
            - !exec olympus

        - !entry
          icon: "󰍳"
          name: "Prism Launcher"
          icon_color: green
          events:
            - !exec prismlauncher

        - !entry
          icon: ""
          name: "ALVR"
          icon_color: magenta
          events:
            - !exec alvr_dashboard

    - !folder
      name: "Programming"
      entries:
        - !entry
          icon: ""
          name: "Ghostty"
          icon_color: green
          events:
            - !exec ghostty

        - !entry
          icon: ""
          name: "Godot"
          icon_color: blue
          events:
            - !exec godot4

    - !folder
      name: "Messaging"
      entries:
        - !entry
          icon: ""
          name: "Discord"
          icon_color: blue
          events:
            - !exec discord

    - !folder
      name: "Security"
      entries:
        - !entry
          icon: ""
          name: "1Password"
          icon_color: red
          events:
            - !exec 1password
 
